<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'> 
  </head>
  <body>
   <div class="scoreboard">
       <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Collisions: <span>0</span></div>
    </div>
    <div class="helpDesk">
      <audio id="myAudio">
      <source src="pacman.mp3" />
      </audio>
      <button onclick="play(sound)"></button>
      <img src="help.png" width="25%" height="25%" />
    </div>
    
    <svg width="100%" height="100%">    
      <defs>
        <pattern id="image" height="40px" width="40px">
          <image x="0" y="0" height="40px" width="40px" xlink:href="asteroid.png"></image>
        </pattern>
        <pattern id="pacmanImage" height="40px" width="40px">
          <image x="0" y="0" height="40px" width="40px" xlink:href="pacman.png"></image>
        </pattern>

        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color:yellow;stop-opacity:0" />
          <stop offset="100%" style="stop-color:orange;stop-opacity:1" />
        </radialGradient>
      </defs>
    </svg>

    <script src="d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
